    <style>
        /* CSS para el carrusel */
        .carrusel {
            position: relative;
            width: 100%;
            max-width: 500px; /* Limitar el ancho máximo del carrusel */
            margin: 30px auto;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%; /* Asegura que las imágenes no excedan el contenedor */
            height: auto; /* Mantiene la proporción de las imágenes */
            object-fit: cover; /* Asegura que la imagen cubra el espacio sin deformarse */
            border-radius: 8px; /* Redondea las esquinas */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const totalImages = images.length;

        function moveSlide(step) {
            index += step;
            if (index < 0) {
                index = totalImages - 1; // Mover al último si es menor que 0
            } else if (index >= totalImages) {
                index = 0; // Volver al inicio si excede el total
            }
            updateCarouselPosition();
        }

        function updateCarouselPosition() {
            const offset = -index * 100; // Ajuste según la cantidad de imágenes
            document.querySelector(".carousel-images").style.transform = `translateX(${offset}%)`;
        }

        // Desplazamiento automático cada 5 segundos
        setInterval(() => moveSlide(1), 5000);
    </script>

    <script>
        // Función para contar visitantes
        function countVisitors() {
            // Verifica si ya existe un contador en localStorage
            let visitorCount = localStorage.getItem('visitorCount');

            // Si no existe, inicializa el contador
            if (!visitorCount) {
                visitorCount = 0;
            }

            // Incrementa el contador
            visitorCount++;

            // Guarda el nuevo contador en localStorage
            localStorage.setItem('visitorCount', visitorCount);

            // Muestra el número de visitantes en la página
            const visitorDisplay = document.createElement('div');
            visitorDisplay.style.textAlign = 'center';
            visitorDisplay.style.marginTop = '20px';
            visitorDisplay.innerHTML = `<h4>Número de visitas: ${visitorCount}</h4>`;
            document.body.appendChild(visitorDisplay);
        }

        // Llama a la función al cargar la página
        countVisitors();
    </script>
